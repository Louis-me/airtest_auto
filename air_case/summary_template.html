<!DOCTYPE html>
<html>
<head>
    <title>测试结果汇总</title>
    <style>
        .fail {
            color: red;
			width: 7emem;
			text-align: center;
        }
        .success {
            color: green;
			width: 7emem;
			text-align: center;
        }
		.details-col-elapsed {
			width: 7em;
			text-align: center;
		}
		.details-col-msg {
			width: 7em;
			text-align: center;
			background-color:#ccc;
		}

    </style>
</head>
<body>
<div>
<div><h2>Test Statistics</h2></div>

    <table width="800" border="thin" cellspacing="0" cellpadding="0">
        <tr>
            <th align="center">测试模块</th>
            <td>{{results.modules}}</td>
            <th>总耗时</th>
            <td>{{results.total_time}}</td>
            <td>测试手机：{{results.phone}}</td>
        </tr>
        <tr >
            <th>案例名称</th>
            <th>执行结果</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>耗时</th>
        </tr>
        {% for r in results["data"] %}
        <tr>
            <td style="min-width: 200px">
                {% if r.module %}
                    <a href="log/{{r.module}}/{{r.log_date}}/{{r.name}}/log.html" target="view_window">{{r.name}}</a>
                {% else %}
                    <a href="log/{{r.log_date}}/{{r.name}}/log.html" target="view_window">{{r.name}}</a>
                {% endif %}
            </td>
            <td class="{{'success' if r.result else 'fail'}}">{{"成功" if r.result else "失败"}}</td>
            <td>{{r.start_date}}</td>
            <td>{{r.end_date}}</td>
            <td>{{r.sum_time}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
